<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>新生大学</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/style.css">
  <script src="./public/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <div class="main-header">
      <div class="container">
        <h1>JavaScript编程入门</h1>
      </div>
    </div>
    <div class="container">
      <div class="panel-body">
        <div class="btn btn-primary" v-on:click="sendData">有话对老师说</div>
      </div>
      <div class="panel-body">
        <div class="media">
          <input type="text" name="姓名" ref="name">
          <input type="text" name="账号" ref="account">
          <input type="text" name="心里话" ref="content">
        </div>
    </div>
  </div>
</body>

</html>
<script>
  // vue官网： https://cn.vuejs.org/v2/guide/
  // 初始化Vue

  var app = new Vue({
    el: '#app',   // #app 和html中div#id的 app 对应
    data: {
      wordsList: []  // 变量wordsList可以在html使用
    },
    methods: {
      sendData: function() {
        var params = new URLSearchParams();
        params.append('name', this.$refs.name.value);
        params.append('account', this.$refs.account.value);
        params.append('content', this.$refs.content.value);
        alert(params);
        axios.post('https://js.xinshengdaxue.com/api/v1/learnJS/sayToMe', params)
          .then(function (reponse) {
              if (reponse.status === 200) {
                alert('心里话提交成功');
              } else {
                alert('心里话提交失败');
              }
          })
          .catch(function (err) {
            alert('调用接口失败');
          });
      }
    }
  });
</script>
